<div layout="row" layout-wrap class="my-top-nav-bar" ng-controller="NavbarCtrl as vm">
    <md-toolbar class="md-toolbar-tools my-md-menu-top" style="background-color:#FAFAFA">

        <div flex layout="row" layout-align="end center">
            <md-button class="md-primary md-hue-3 my-md-link-btn" ui-sref="app.user.dashboard" ng-hide="!isloggedIn">Ol√° {{loggedUserName}}</md-button>
            <md-button class="md-primary my-md-link-btn" ng-hide="isloggedIn" ui-sref="app.user.login">Login {{isloggedIn}}
            </md-button>
            <md-button class="md-primary my-md-link-btn" ui-sref="app.user.dashboard">Meus Pedidos
            </md-button>
            <md-button class="md-primary my-md-link-btn" ng-hide="isloggedIn" ui-sref="app.user.signup">Cadastre-se
            </md-button>
            <md-button class="md-warn md-raised" ui-sref="app.minhaCesta" ng-mouseover="vm.showPutedInCartToast()"><i class="material-icons">shopping_cart</i>
                <span>{{vm.kartSize}}</span>
            </md-button>
            <md-button class="md-primary my-md-link-btn" ng-click=" vm.showPutedInCartToast()">Toast</md-button>
            <md-button class="md-primary my-md-link-btn" ng-hide="!isloggedIn" ng-click="vm.logout()">Sair
            </md-button>

        </div>

    </md-toolbar>

    <div class="container">
        <!--        <div flex layout="row" layout-align="space-around">-->


        <!--        </div>-->
    </div>

    <md-toolbar class="md-toolbar-tools my-nav-bar-menu">
        <div flex layout="row" class="md-menu-toolbar" layout-align="center center">
            <div id="myCartToast"></div>
            <md-button>
                <img src="../../assets/img/logo/sonyLogo2.png">
            </md-button>

            <div class="my-md-menu-bar" layout="column">
                <md-button ng-click="vm.OpenMenu()">
                    Produtos
                    <md-icon class="material-icons my-md-rotate-90">chevron_right</md-icon>
                </md-button>
                <div layout="column" layout-padding ng-show="true" ng-mouseleave="vm.OpenMenu()" class="full-menu md-whiteframe-3dp" role="menu">
                    <!--                <div layout="column" layout-padding ng-show="vm.showMenu" ng-mouseleave="vm.OpenMenu()" class="full-menu md-whiteframe-3dp" role="menu">-->
                    <div layout="row" flex="80" layout-align="center center">
                        <div ng-repeat="prdctNavCat in vm.productNavCategories">
                            <div layout-padding class="md-menu-item">
                                <md-button ui-sref="" ng-mouseenter="vm.OpenSubMenu($index)" ng-mouseleave="vm.OpenSubMenu($index)" ng-click="vm.prdgetSect(prdctNavCat.name)">
                                    <md-card>
                                        <md-card-content>
                                            <img ng-src="{{prdctNavCat.imgPath}}" alt="{{prdctNavCat.name}}" />
                                        </md-card-content>
                                        <md-divider></md-divider>
                                        <md-card-actions>
                                            <p style="color:black">{{prdctNavCat.name}}
                                                <md-icon style="color:black" class="material-icons">expand_more</md-icon>
                                            </p>
                                        </md-card-actions>
                                    </md-card>
                                </md-button>

                            </div>
                        </div>

                    </div>
                    <div ng-repeat="prdctNavSubCat in vm.productNavCategories track by $index">
                        <div layout="row" class="submenu cssSlideUp" layout-align="center center" ng-show="vm.showSubMenu[$index] && vm.showMenu">
                            <div class="submenu-content" ng-repeat="prdctNavSubCat in prdctNavSubCat.subcat">
                                <md-button class="md-raised" ui-sref="app.produtos.section.category({section:prdctNavCat.name, category:prdctNavSubCat.name})" ng-click="vm.getCatg(prdctNavCat.name, prdctNavSubCat.name)">
                                    <md-card>

                                        <md-card-content>
                                            <img class="md-card-image" alt="prdctNavSubCat.name" ng-src="{{prdctNavSubCat.imgPath}}">
                                        </md-card-content>
                                        <md-card-actions>
                                            <p>{{prdctNavSubCat.name}}</p>
                                        </md-card-actions>
                                    </md-card>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="menu-bar" layout="column">
                <md-button ng-click="vm.OpenMenu()">
                    Tutoriais
                    <md-icon class="material-icons my-md-rotate-90">chevron_right</md-icon>
                </md-button>
                <div layout="column" layout-padding ng-show="vm.showMenu" ng-mouseleave="vm.OpenMenu()" class="full-menu md-whiteframe-3dp" role="menu">
                    <div layout="row" flex="80" layout-align="center center">
                        <div ng-repeat="prdctNavCat in vm.productNavCategories">
                            <div layout-padding class="md-menu-item">
                                <md-button ng-mouseenter="vm.OpenSubMenu($index)" ng-mouseleave="vm.OpenSubMenu($index)" ng-click="vm.prdgetSect(prdctNavCat.name)">
                                    <!--
                                    <md-card>
                                        <md-card-content>
                                            <img alt="raspery" src="../../assets/img/navbar/passive_components.jpg" />
                                        </md-card-content>
                                        <md-card-actions>
                                            <p style="color:black">{{prdctNavCat.name}}</p>

                                        </md-card-actions>
                                    </md-card>
-->

                                    <md-grid-list md-cols="5" md-row-height="fit"  style="height: 400px;" md-gutter="2em" md-row-height="4:3">
                                        <md-grid-tile>
                                            <p style="color:black">
                                                <img alt="raspery" src="../../assets/img/navbar/passive_components.jpg" />{{prdctNavCat.name}}
                                            </p>
                                        </md-grid-tile>
                                    </md-grid-list>

                                </md-button>

                            </div>
                        </div>

                    </div>
                    <div ng-repeat="prdctNavSubCat in vm.productNavCategories track by $index">
                        <div layout="row" class="submenu cssSlideUp" layout-align="center center" ng-show="vm.showSubMenu[$index] && vm.showMenu">
                            <div class="submenu-content" ng-repeat="prdctNavSubCat in prdctNavSubCat.subcat">
                                <md-button class="md-raised" ui-sref="app.produtos.section.category({section:prdctNavCat.name, category:prdctNavSubCat.name})" ng-click="vm.getCatg(prdctNavCat.name, prdctNavSubCat.name)">
                                    <md-card>

                                        <md-card-content>
                                            <img class="md-card-image" alt="raspery" src="../../assets/img/navbar/passive_components.jpg">
                                        </md-card-content>
                                        <md-card-actions>
                                            <p>{{prdctNavSubCat.name}}</p>
                                        </md-card-actions>
                                    </md-card>
                                </md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
