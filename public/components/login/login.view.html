<div class="container">

    <!--    <div class="row">-->
    <!--        <div class="col-xs-8">-->
    <div id="loginbox" style="margin-top:120px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div style="color:red">{{vm.loginFailMessage}}</div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form name="vm.loginForm" ng-submit="vm.submitForm(vm.loginForm.$valid)" class="form-horizontal" role="form" novalidate>

                    <div class="input-group" ng-class="{'has-error':vm.loginForm.email.$invalid}" style="margin-bottom: 25px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="email" id="login-username" ng-model="vm.user.email" class="form-control" name="email" value="" placeholder="email" required>
                        <!--                        <p ng-show="loginForm.email.$invalid" class="help-block">Entre com um e-mail v√°lido</p>-->
                    </div>

                    <div style="margin-bottom: 25px" class="input-group" ng-class="{'has-error':vm.loginForm.password.$invalid}">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" ng-model="vm.user.password" type="password" class="form-control" name="password" placeholder="password" required>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <input type="submit" value="Entrar" class="btn btn-success btn-block" ng-disabled="vm.loginForm.$invalid" ng-click="vm.loginLocal(vm.user)">
                            <!--                                    </button>-->
                        </div>
                    </div>
                    <dev class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a ui-sref="app.signup">
                                            Sign Up Here
                                        </a>
                            </div>
                        </div>

                    </dev>
                    <div class="control-group">
                        <a href="" class="btn btn-primary btn-block" ng-click="vm.loginFacebook()"><span class="fa fa-facebook"></span> Facebook</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--        </div>-->
    <!--    </div>-->
</div>
