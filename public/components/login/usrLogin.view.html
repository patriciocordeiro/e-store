<div hide-xs layout="column" layout-align="center center">
    <h2 class="md-title">Faça o seu login e aproveite as vantagens</h2>
    <span style="color:red">{{vm.loginMsg}}</span>
</div>
<div layout="row" layout-align="center center">
    <div layout="row" flex-gt-md="30">
        <md-card flex>
            <md-card-title class="my-md-no-margin" layout="row" layout-align="center start" hide-xs>
                <md-icon class="material-icons md-96">account_circle</md-icon>
            </md-card-title>
            <form name="vm.loginForm" ng-submit="vm.submitForm(vm.loginForm.$valid)" novalidate>
                <md-card-content flex >

                    <md-input-container class="md-block">
                        <md-icon class="material-icons">email</md-icon>
                        <input type="email" name="userEmail" placeholder="E-mail" ng-model="vm.user.email" ng-pattern="/^.+@.+\..+$/" required>
                        <div ng-messages="vm.loginForm.userEmail.$error" ng-show="vm.loginForm.userEmail.$touched" role="alert">
                            <div ng-message-exp="'required'">You did not enter your email address</div>
                            <div ng-message-exp="'pattern'">
                                Por favor, Forneça um email no formato email@email.com
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" style="margin-bottom:0px">
                        <md-icon class="material-icons">lock</md-icon>
                        <input type="password" name="userPassword" placeholder="Senha" ng-model="vm.user.password" required>
                        <div ng-messages="vm.loginForm.userPassword.$error" ng-show="vm.loginForm.userPassword.$touched" role="alert">
                            <div ng-message="required">
                                Você deve entrar com a sua senha
                            </div>
                            <!--
                                <div ng-message-exp="['minlength', 'maxlength']">
                                    Sua senha deve conter 6 dígitos.
                                </div>
-->
                        </div>

                    </md-input-container>
                    <div class="my-md-no-padding" layout="column" layout-align="center end">
                        <md-button ui-sref="app.user.forgetPassword" class="my-md-link-btn  md-primary">
                            <span class="md-subhead">Esqueci minha senha</span>
                        </md-button>
                    </div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="center center">
                    <md-button flex="90" class="md-raised md-primary" type="submit" ng-click="vm.loginLocal(vm.user, true)">Entrar</md-button>
                </md-card-actions>
            </form>
            <md-divider></md-divider>
            <div layout="row" layout-align="start center" layout-margin>
                <h4 class="md-subheader md-subhead">Ainda não tem conta? 
				<span><md-button ui-sref="app.user.signup"  class="my-md-link-btn my-md-displayInline md-primary"><span class="md-subhead">Cadastre-se</span></md-button></span>
					</h4>
            </div>
        </md-card>
    </div>
</div>
