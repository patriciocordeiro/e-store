<div class="container" style="margin-top:50px">
    <form class="form-horizontal">
        <fieldset>
            <div id="legend">
                <legend class="">Register</legend>
            </div>
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">User Name</label>
                <div class="controls">
                    <input type="text" ng-model="vm.user.username" placeholder="First Name" class="input-xlarge" required>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
                <div class="controls">
                    <input type="text" ng-model="vm.user.firstName" placeholder="First Name" class="input-xlarge" required>
                    <p class="help-block">firstName can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Last Name</label>
                <div class="controls">
                    <input type="text" ng-model="vm.user.lastName" placeholder="Last Anme" class="input-xlarge" required>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="email" ng-model="vm.user.email" id="email" name="email" placeholder="Your e-mail" class="input-xlarge" required>
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" ng-model="vm.user.password" id="password" name="password" placeholder="" class="input-xlarge" required>
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <!--
            <div class="control-group">
                 Password 
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge" required>
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>
-->

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <input type="submit" value="Registrar" class="btn btn-success" ng-click="vm.save(vm.user)">
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
