<form name="updatePasswordForm">
    <div class="form-group">
        <label for="InputInputPassword1">Entre com a senha atual</label>
        <div class="input-group" ng-class="{'has-error':updatePasswordForm.oldPassword.$invalid}">
            <span class="input-group-addon" id="sizing-addon1">#</span>
            <input ng-model="vm.user.oldPassword" type="vm.user.oldPassword" name="oldPassword" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="InputPassword2">Entre com a nova senha</label>
        <div class="input-group" ng-class="{'has-error':updatePasswordForm.newPassword.$invalid}">
            <span class="input-group-addon" id="sizing-addon1">#</span>
            <input ng-model="vm.user.newPassword" type="password" name="newPassword" class="form-control" aria-describedby="sizing-addon1" required>
        </div>
    </div>

    <div class="form-group">
        <label for="InputPassword3">Repetir a nova senha</label>
        <div class="input-group" ng-class="{'has-error':updatePasswordForm.confirmPassword.$invalid}">
            <span class="input-group-addon" id="sizing-addon1">#    </span>
            <input ng-model="vm.user.passwordConfirm" match="vm.user.newPassword" name="confirmPassword" type="password" class="form-control" aria-describedby="sizing-addon1" required>

        </div>
        <div ng-show="updatePasswordForm.confirmPassword.$error.match">Senhas nÃ£o conferem!</div>
    </div>
    <input type="submit" value="Salvar" class="btn btn-success btn-block" ng-disabled="updatePasswordForm.$invalid" ng-click="vm.updatePassword(vm.user)">

    <!--    <button type="submit" class="btn btn-success">Salvar</button>-->
</form>
