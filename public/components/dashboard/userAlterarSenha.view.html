<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Entre com a senha atual</label>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">#</span>
            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Senha atual" required>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Entre com a nova senha</label>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">#</span>
            <input type="password" class="form-control" placeholder="Nova senha" aria-describedby="sizing-addon1" required>
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Repetir a nova senha</label>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon1">#    </span>
            <input type="password" class="form-control" placeholder="Repetir senha" aria-describedby="sizing-addon1" required>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
